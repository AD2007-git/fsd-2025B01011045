<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Reservation</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #eef2f3;
            margin: 0;
        }

        fieldset {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 25px 30px;
            width: 380px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        legend {
            font-size: 1.4em;
            font-weight: 600;
            text-align: center;
            color: #333;
            padding: 0 10px;
        }

        div {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 0.95em;
            box-sizing: border-box;
        }

        textarea {
            height: 90px;
            resize: vertical;
        }

        .button-container {
            text-align: center;
            margin-top: 22px;
        }

        button,
        input[type="reset"] {
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.95em;
            margin: 0 6px;
            transition: background-color 0.2s ease;
        }

        button {
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="reset"] {
            background-color: #ddd;
        }

        input[type="reset"]:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <fieldset>
            <legend>Hotel Room Reservation Form</legend>

            <div>
                <label for="fullName">Guest Name:</label>
                <input type="text" id="fullName" name="guest_name">
            </div>

            <div>
                <label for="phone">Contact Number:</label>
                <input type="tel" id="phone" name="contact_number">
            </div>

            <div>
                <label for="checkin">Check-In Date:</label>
                <input type="date" id="checkin" name="checkin_date">
            </div>

            <div>
                <label for="checkout">Check-Out Date:</label>
                <input type="date" id="checkout" name="checkout_date">
            </div>

            <div>
                <label for="roomType">Select Room Type:</label>
                <select id="roomType" name="room_type">
                    <option value="single">Single Room</option>
                    <option value="double" selected>Double Room</option>
                    <option value="suite">Luxury Suite</option>
                </select>
            </div>

            <div>
                <label for="guests">Total Guests:</label>
                <input type="number" id="guests" name="guest_count" min="1" value="1">
            </div>

            <div>
                <label for="requests">Additional Requests:</label>
                <textarea id="requests" name="special_requests" placeholder="Any special needs or preferences..."></textarea>
            </div>

            <div class="button-container">
                <input type="reset" value="Clear Form">
                <button type="submit">Submit Booking</button>
            </div>

        </fieldset>
    </form>

</body>
</html>
